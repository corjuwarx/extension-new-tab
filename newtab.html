<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>New Tab</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="images/logo.svg" type="image/svg+xml">
</head>
<body>

  <div id="bg-container"></div>

  <div class="page-wrapper">
    <header class="top-bar">
      <div class="brand">
      </div>
      <div class="actions">
        <button id="openSettings" class="icon-btn" aria-label="Settings">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V15a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51-1z"></path></svg>
        </button>
      </div>
    </header>

    <main class="main-content">
      <div class="search-container card">
        <form id="searchForm" class="search-form">
          <input id="searchInput" type="text" placeholder="Search..." autofocus>
          <button type="submit" class="btn-primary">Search</button>
        </form>
      </div>

      <div class="quick-links-grid" id="quickLinksGrid">
        <!-- Links will be generated by JS -->
      </div>
    </main>
  </div>

  <div class="modal-overlay" id="settingsModal">
    <div class="modal-content card">
      <div class="modal-header">
        <h2 class="modal-title">Settings</h2>
        <button id="closeSettings" class="icon-btn" aria-label="Close">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        </button>
      </div>

      <div class="modal-body">
        <div class="settings-section">
          <h3>Background</h3>
          <div class="form-group">
            <label>Background Type</label>
            <div class="bg-type-selector">
              <button type="button" class="btn-tab active" data-type="color">Color</button>
              <button type="button" class="btn-tab" data-type="image">Image</button>
            </div>
          </div>
          
          <div id="bg-color-settings" class="bg-settings-group">
            <div class="form-group">
              <label>Color Presets</label>
              <div class="color-presets" id="colorPresets">
                <button class="color-preset" style="background: #0f172a;" data-color="#0f172a"></button>
                <button class="color-preset" style="background: #1e293b;" data-color="#1e293b"></button>
                <button class="color-preset" style="background: #450a0a;" data-color="#450a0a"></button>
                <button class="color-preset" style="background: #064e3b;" data-color="#064e3b"></button>
                <button class="color-preset" style="background: #1e1b4b;" data-color="#1e1b4b"></button>
                <button class="color-preset" style="background: #312e81;" data-color="#312e81"></button>
                <button class="color-preset" style="background: #581c87;" data-color="#581c87"></button>
                <button class="color-preset" style="background: #701a75;" data-color="#701a75"></button>
                <button class="color-preset" style="background: #111827;" data-color="#111827"></button>
                <button class="color-preset" style="background: #000000;" data-color="#000000"></button>
              </div>
            </div>
            <div class="form-group">
              <label for="bgColorInput">Custom Color</label>
              <div class="color-input-wrapper">
                <input type="color" id="bgColorInput" value="#0f172a">
                <input type="text" id="bgColorText" value="#0f172a" placeholder="#000000">
              </div>
            </div>
          </div>

          <div id="bg-image-settings" class="bg-settings-group hidden">
            <div class="form-group">
              <label>Custom Image</label>
              <input type="file" id="bgImageInput" accept="image/*" style="display: none;">
              <button id="uploadBgImage" class="btn-secondary" style="width: 100%;">Upload Background Image</button>
              <p class="input-hint">High resolution images recommended.</p>
            </div>
          </div>
        </div>

        <div class="settings-section">
          <h3>General</h3>
          <div class="form-group">
            <label for="searchProvider">Search Engine</label>
            <select id="searchProvider">
              <option value="brave">Brave Search</option>
              <option value="google">Google</option>
              <option value="duckduckgo">DuckDuckGo</option>
              <option value="bing">Bing</option>
              <option value="yandex">Yandex</option>
            </select>
          </div>
        </div>

        <div class="settings-section">
          <h3>Quick Links</h3>
          <div class="quick-links-manager" id="quickLinksList">
            <!-- Quick links management items will be here -->
          </div>
          <button id="addQuickLink" class="btn-secondary">+ Add New</button>
        </div>
      </div>

      <div class="modal-actions">
        <button id="saveSettings" class="btn-primary">Save Changes</button>
      </div>
    </div>
  </div>

  <div class="modal-overlay" id="iconSelectorModal">
    <div class="modal-content card">
      <div class="modal-header">
        <h2 class="modal-title">Select Icon</h2>
        <button id="closeIconSelector" class="icon-btn" aria-label="Close">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
        </button>
      </div>
      <div class="icon-grid" id="iconGrid">
              <!-- Icons will be generated by JS -->
            </div>
            <div class="modal-footer" style="margin-top: 1rem; border-top: 1px solid var(--card-border); padding-top: 1rem;">
              <input type="file" id="customIconInput" accept="image/*" style="display: none;">
              <button id="uploadCustomIcon" class="btn btn-secondary" style="width: 100%;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="margin-right: 8px;"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
                Upload Custom Icon
              </button>
            </div>
          </div>
        </div>

  <script src="js/main.js"></script>
</body>
</html>
